<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>修改信息</title>
	<link rel="stylesheet" href="css/app_reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/lCalendar.css">
</head>
<body style="background: #F2F2F2;">
	<header>
    	<a href="car_insurance.html" class="fa fa-angle-left fa-2x" onClick="javascript :history.back(-1);"></a>
    	<h1>修改信息</h1>
    	<span></span>
    </header>

   <p class="info clear">车辆信息<a href="#">在哪里查看车辆信息？</a></p>

	<form class="pub">
		<li class="left_a width clear">
        	<label>品牌型号</label>
            <input type="text" placeholder="请填写完整的品牌型号" class="fl" id="model"/>
	    </li>
		<li class="left_b width clear">
			<label>车辆识别代号</label>
			<input type="text" placeholder="请填写" class="fl" id="code">
		</li>
		<li class="left_c width clear">
			<label>发动机号码</label>
			<input type="text" placeholder="请填写" class="fl" id="number"> 
		</li>
		<li class="tip">注意: 请确认输入内容与行驶证一致!</li>
		<li class="left_d clear">
			<label>注册日期</label>
			<div>
				<input id="date" type="text" readonly="" name="input_date" placeholder="请选择" data-lcalendar="2011-01-1,2019-12-31"/>
				<i class="fa fa-angle-right fa-2x" id="midden"></i>
			</div>
		</li>
		<li style="background:#f5f5f5;border-bottom:none;" class="clear" ><input type="button" value="取消" id="cancel" onClick="javascript :history.back(-1);"><input type="button" value="提交" id="subtn"></li>
	</form>
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/lCalendar.js"></script>
<script>
	var calendar = new lCalendar();
	calendar.init({
		'trigger': '#date',
		'type': 'date'
	});
</script>
</html>
